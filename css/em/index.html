<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>em</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- Aqui creo una etiqueta main con la clase generarda text-container -->
    <main class="text-container">
        <!-- esta etiqueta p es hijo de la etiqueta main -->
        <p>Soy un texto de ejemplo</p>
        <!-- esta etiqueta div es padre de la etiqueta p que tiene dentro e hijo de main -->
        <div>
            <!-- la etiqueta p es hijo directo de div -->
            <p>Soy otro texto de ejemplo</p>
        </div>
    </main>  
</body>
</html>
